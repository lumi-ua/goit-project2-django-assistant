    <style>
        /* Стилі для табличі */
        table {

            padding: 8px;
            text-align: left;

        th {

    <h1>News</h1>
    <table>
        <thead>
            <tr>
                <th>Date</th>

            </tr>
        </thead>
        <tbody>
            {% for item in news %}
                <tr>
                    <td>{{ item.time }}</td>

                </tr>
            {% endfor %}
        </tbody>
    </table>
