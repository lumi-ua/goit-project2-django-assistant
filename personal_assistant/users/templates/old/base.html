<!doctype html>
<html lang="en">
<head>

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
<div class="container">
    <div class="row header-box pt-3 mb-3">

            <h1>
                <a href="/" style="text-decoration: none">Персональний помічник</a>
            </h1>
        </div>
        <div class="col-md-4">
            <p>
                {% if user.is_authenticated %}
                    <a href="{% url 'users:logout' %}" class="btn btn-primary">Logout</a>

                    <a href="{% url 'quotes:add_quote' %}" class="btn btn-primary">Add quote</a>-->

                    <a href="{% url 'users:register' %}" class="btn btn-primary">SingUp</a>
                    <a href="{% url 'users:login' %}" class="btn btn-primary">Login</a>
                {% endif %}
            </p>
        </div>
    </div>


    {%block content%} {% endblock %}
